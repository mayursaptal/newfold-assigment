# Remove version as it's obsolete in newer Docker Compose

services:
  postgres:
    image: postgres:15-alpine
    container_name: interview_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: interview_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview_network

  fastapi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: interview_fastapi
    environment:
      # Database configuration
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/interview_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-interview_db}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      # Application settings
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      # OpenAI Configuration
      # SECRETS - These should be injected via environment variables in production
      # Never commit actual secrets to version control
      # OpenAI Configuration
      # These will be loaded from .env file or can be overridden via environment variables
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID:-}
      # Debug configuration - controlled by entrypoint script
      DEBUG_MODE: ${DEBUG_MODE:-false}
      DEBUG_PORT: ${DEBUG_PORT:-5678}
      DEBUG_WAIT: ${DEBUG_WAIT:-false}
      APP_PORT: ${APP_PORT:-8000}
      # SECRETS - These should be injected via environment variables in production
      # Never commit actual secrets to version control
      # Example: docker-compose run -e SECRET_KEY=actual-secret fastapi
   
    env_file:
      - ../.env
    ports:
      - "8000:8000"
      # Debug port for debugpy (only exposed when using debug command)
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - interview_network
    volumes:
      - ../:/app
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  interview_network:
    driver: bridge

