[app]
name = "Interview API"
version = "0.1.0"
debug = false

[api]
prefix = "/api/v1"
title = "Interview API"
description = "FastAPI application with SQLModel and Semantic Kernel"

[database]
pool_size = 5
max_overflow = 10
pool_timeout = 30
echo = false

[logging]
level = "INFO"
format = "json"

[semantic_kernel]
default_model = "gpt-4"
temperature = 0.7
max_tokens = 2000

